<!doctype html>
<html>
<head>
	<title>List</title>
</head>
<body>
<!-- ordered list -->
	<ol type='a'>
		<li>item 1</li>
		<li>item 2</li>
		<li>item 3</li>
	</ol>
<!-- unordered list	 -->
	<ul>
		<li>item 1</li>
		<li>item 2</li>
		<li>item 3</li>
	</ul>
<!-- descriptive list	 -->
    <dl>
    	<dt>Guitar</dt>
    	<dd>musical instrument</dd>
    	<dt>tabla</dt>
    	<dd>also a musical instrument</dd>

    </dl> 
</body>
</html>
